<div class="login-container" style="max-width: 400px; margin: auto; padding: 20px;">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter you username." />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username cannot be empty.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter yout password." type="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password cannot be empty.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>

      <div>
        If you don't have an account, you can <a routerLink="/register">register</a> here.
      </div>

    </form>
  </div>
