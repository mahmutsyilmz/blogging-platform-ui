<div style="margin: 20px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div>
      <button mat-raised-button color="primary" (click)="goToAddPost()" style="margin-right: 10px;">Add Post</button>
      <button mat-raised-button color="accent" (click)="goToMyPosts()" style="margin-right: 10px;">My Posts</button>
      <button mat-raised-button color="warn" (click)="logout()" style="margin-right: 10px;">Logout</button>
      <button mat-raised-button color="" *ngIf="isAdmin" (click)="goToPendingRequests()" style="margin-right: 10px;">Pending Requests</button>
    </div>
    <div>Welcome {{username}}</div>
    <h2 style="margin: 0;">All Posts</h2>
  </div>

  
  <div class="posts-grid">
    <mat-card *ngFor="let post of posts" style="margin-bottom: 20px;"> 
      
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>Author: {{ post.username }} - {{ post.createdDate | date }}</mat-card-subtitle> 
      </mat-card-header>

      <mat-card-content style="margin-top: 15px;"> 
        {{ post.content }} 
      </mat-card-content>

      
      <mat-card-actions align="end" style="padding-top: 15px;"> 
        <button mat-icon-button color="primary">
          <mat-icon>thumb_up</mat-icon> 
        </button>
        <button mat-icon-button color="accent">
          <mat-icon>comment</mat-icon> 
        </button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
