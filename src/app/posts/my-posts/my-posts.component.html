<div style="margin: 20px;">
  <h2 style="text-align: center; margin-bottom: 20px;">My Posts</h2>

  <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">{{ errorMessage }}</div>

  <div class="posts-grid">
    <mat-card *ngFor="let post of posts" style="margin-bottom: 20px;">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>Author: {{ post.username }} - {{ post.createdDate | date:'dd/MM/yyyy HH:mm' }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content style="margin-top: 15px;">
        {{ post.content }}
      </mat-card-content>

      <mat-card-actions align="end" style="padding-top: 15px;">
        <button mat-raised-button color="primary" style="margin-right: 8px;"
          (click)="onEditPost(post.uuid)">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-raised-button color="warn" (click)="onDeletePost(post.uuid)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
