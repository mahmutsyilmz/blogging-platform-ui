<div class="post-detail-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ post?.title }}</mat-card-title>
        <mat-card-subtitle>
          By {{ post?.username }} â€¢ {{ post?.createdDate| date:'medium' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="post-content">
        <p>{{ post?.content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">Back to Posts</button>
      </mat-card-actions>
    </mat-card>
  </div>
